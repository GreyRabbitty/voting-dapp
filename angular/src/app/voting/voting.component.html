<div class="px-4 py-12 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-1">
  <div class="max-w-xl mb-10 md:mx-auto sm:text-center lg:max-w-2xl md:mb-12">
    <div>
      <p class="inline-block px-3 py-px mb-4 text-xs font-semibold tracking-wider text-teal-900 uppercase rounded-full bg-teal-accent-400">
        Developed by Ekim Başoğlu 2023
      </p>
    </div>
    <h2 class="max-w-lg mb-6 font-sans text-3xl font-bold leading-none tracking-tight text-gray-900 sm:text-4xl md:mx-auto">
      Oyunu vermek için bir parti adayı seçin
    </h2>
  </div>
  <div class="grid max-w-md gap-10 row-gap-8 lg:max-w-screen-lg sm:row-gap-10 lg:grid-cols-5 xl:max-w-screen-lg sm:mx-auto">

    <!-- First Party-->
    <div
    *ngFor="let party of candidateInfos" class="flex flex-col transition duration-300 bg-white rounded shadow-sm hover:shadow">
      <div class="relative w-full h-48">
        <img src="{{party.image}}" class="object-cover w-full h-full rounded-t" alt="Plan" style="object-fit: cover;" />

      </div>
      <div class="flex flex-col justify-between flex-grow p-8 border border-t-0 rounded-b">
        <div class="text-lg font-semibold">{{party.name}}</div>
        <button href="/" class="inline-flex items-center mt-5 justify-center w-full h-12 px-6 font-medium tracking-wide text-black transition duration-200 rounded shadow-md bg-deep-purple-accent-400 hover:bg-deep-purple-accent-700 focus:shadow-outline focus:outline-none"
        (click)="vote(party.id)"> Oy ver! </button>
      </div>
    </div>
  </div>


</div>
